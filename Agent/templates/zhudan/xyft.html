<script>
    var id = 0;
    var game = '<?php echo getGameCodeById($gameID); ?>';
    var first = true;
    var time = 0;
    var term = '';
    var next_term = '';
    getgame();
    tablestart();
    function gettouzhu(){
        $.ajax({
            url: 'Application/ajax_gettouzhu.php?g=' + game + '&term=' + next_term + '&wanfa=<?php echo $wanfa;?>',
            type: 'get',
            dataType:'json',
            success: function(data){
                if(data.status){
                    $("#amount").text(data.data.amount);
                    $("#paijian").text(data.data.paijian_amount);
                    $("#yingkui").text(data.data.yingkui);


                    $("#gyhe").text(data.data.gyhe);
                    $("#gydx").text(data.data.gydx);
                    $("#gyds").text(data.data.gyds);
                    $("#gj").text(data.data.gj);
                    $("#yj").text(data.data.yj);
                    $("#san").text(data.data.san);
                    $("#si").text(data.data.si);
                    $("#wu").text(data.data.wu);
                    $("#liu").text(data.data.liu);
                    $("#qi").text(data.data.qi);
                    $("#ba").text(data.data.ba);
                    $("#jiu").text(data.data.jiu);
                    $("#shi").text(data.data.shi);
                    $("#usercount").text(data.data.user_count);
                    $("#detail").find('input').val('');
                    $.each(data.data.list , function (index,value) {
                        if(!isNaN(index) && index < 10){
                            index = '0' + index;
                        }
                        $('.data_' + index).val(value);
                    });
                }
                setTimeout(function(){
                    gettouzhu();
                } , 2000);
            },
            error: function() { }
        });
    }
    function getgame(){
        $.ajax({
            url: 'Application/ajax_getcode.php?g=' + game,
            type: 'get',
            dataType:'json',
            success: function(data){
                $('#next_term').text(data.next_term + '期');
                $('#next_time').text(data.next_time);
                $('#opencode').text(data.code);
                next_term = data.next_term;
                term = data.term;
                time = data.time;
                if(first){
                    gettouzhu();
                    gotime();
                    first = false;
                }
            },
            error: function() { }
        });
    }
    function gotime(){
        if(time == '正在开奖'){
            getgame();
            $('#time').text('开奖中...');
        }else{
            time = time - 1;
            if(time<1){
                getgame();
                $('#time').text('封盘中...');
            }else{
                $('#time').text(time + '秒');
            }
        }
        setTimeout(function() {
            gotime();
        }, 1000);
    }
    function tablestart(){
        $('#tableList').DataTable({
            "destroy": true,
            "searching":false,
            "scrollX": true,
            "lengthChange": false,
            "ajax":{
                "url": "Application/ajax_getonline.php",
                "dataSrc":function(json){
                    if(json.data[0] == 'null'){
                        return json;
                    }
                    // for(var i=0;i<json.data.length; i++){
                    //     json.data[i][2] = "<a href='javascript:ban(\"" + json.data[i][2] + "\")' class='btn btn-danger btn-xs'>禁言玩家</a>";
                    // }
                    return json.data;
                }
            }
        });
    }
    function ban(id){
        $.ajax({
            url:'Application/ajax_banuser.php',
            type: 'post',
            data: {id: id},
            dataType: 'json',
            success: function( data ){
                if(data.success){
                    alert('禁言成功..');
                }else{
                    alert(data.msg);
                }
            },
            error: function() { }
        })
    }
</script>
